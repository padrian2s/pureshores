<script>
    const canvas = document.getElementById('artCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Particle system for ocean effect
    class Particle {
        constructor() {
            this.reset();
        }

        reset() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.vx = (Math.random() - 0.5) * 0.5;
            this.vy = (Math.random() - 0.5) * 0.5;
            this.radius = Math.random() * 2 + 1;
            this.opacity = Math.random() * 0.5 + 0.2;
            this.hue = Math.random() * 30 + 185; // Cyan range matching image
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;

            if (this.x < 0 || this.x > canvas.width ||
                this.y < 0 || this.y > canvas.height) {
                this.reset();
            }
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = `hsla(${this.hue}, 70%, 60%, ${this.opacity})`;
            ctx.fill();
        }
    }

    // Create particles
    const particleCount = 200;
    const particles = [];
    for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
    }

    // Wave animation
    let time = 0;

    function drawWaves() {
        const waveCount = 5;
        const amplitude = 80;

        for (let w = 0; w < waveCount; w++) {
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);

            const waveHeight = canvas.height * 0.6 + w * 40;
            const opacity = 0.1 - w * 0.015;

            for (let x = 0; x <= canvas.width; x += 5) {
                const y = waveHeight +
                    Math.sin((x * 0.003) + (time * 0.001) + (w * 0.5)) * amplitude +
                    Math.sin((x * 0.005) + (time * 0.002) + (w * 0.3)) * (amplitude * 0.5);
                ctx.lineTo(x, y);
            }

            ctx.lineTo(canvas.width, canvas.height);
            ctx.closePath();

            const gradient = ctx.createLinearGradient(0, waveHeight - amplitude, 0, canvas.height);
            gradient.addColorStop(0, `rgba(126, 200, 227, ${opacity})`);
            gradient.addColorStop(1, `rgba(184, 228, 240, ${opacity * 1.5})`);

            ctx.fillStyle = gradient;
            ctx.fill();
        }
    }

    // Render glow effect
    function drawGlow() {
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const maxRadius = Math.max(canvas.width, canvas.height);

        const gradient = ctx.createRadialGradient(
            centerX, centerY, 0,
            centerX, centerY, maxRadius
        );

        gradient.addColorStop(0, 'rgba(255, 255, 255, 0.08)');
        gradient.addColorStop(0.3, 'rgba(126, 200, 227, 0.04)');
        gradient.addColorStop(0.6, 'rgba(184, 228, 240, 0.02)');
        gradient.addColorStop(1, 'rgba(126, 200, 227, 0)');

        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    // Animation loop
    function animate() {
        // Clear canvas to show background image
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw effects
        drawGlow();
        drawWaves();

        // Update and draw particles
        particles.forEach(particle => {
            particle.update();
            particle.draw();
        });

        // Draw connections between close particles
        for (let i = 0; i < particles.length; i++) {
            for (let j = i + 1; j < particles.length; j++) {
                const dx = particles[i].x - particles[j].x;
                const dy = particles[i].y - particles[j].y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 100) {
                    ctx.beginPath();
                    ctx.moveTo(particles[i].x, particles[i].y);
                    ctx.lineTo(particles[j].x, particles[j].y);
                    ctx.strokeStyle = `rgba(126, 200, 227, ${0.1 * (1 - distance / 100)})`;
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                }
            }
        }

        time++;
        requestAnimationFrame(animate);
    }

    animate();

    // Mouse interaction
    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;

    canvas.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;

        particles.forEach(particle => {
            const dx = mouseX - particle.x;
            const dy = mouseY - particle.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 150) {
                const force = (150 - distance) / 150;
                particle.vx -= (dx / distance) * force * 0.2;
                particle.vy -= (dy / distance) * force * 0.2;
            }
        });
    });

    // Nav toggle functionality
    const navToggle = document.getElementById('navToggle');
    const navContainer = document.getElementById('navContainer');
    const navOverlay = navContainer.querySelector('.nav-overlay');
    const navLinks = navContainer.querySelectorAll('.nav-links a');

    navToggle.addEventListener('click', (e) => {
        e.stopPropagation();
        navContainer.classList.toggle('open');
    });

    // Close menu when clicking overlay
    navOverlay.addEventListener('click', () => {
        navContainer.classList.remove('open');
    });

    // Close menu when clicking any link
    navLinks.forEach(link => {
        link.addEventListener('click', () => {
            navContainer.classList.remove('open');
        });
    });

</script>
